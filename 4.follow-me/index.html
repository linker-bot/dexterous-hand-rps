<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时手部检测 - 石头剪刀布识别</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- 加载 TensorFlow.js -->
    <script src="libs/tensorflow/4.2.0/tf.min.js"></script>
    
    <!-- 加载 MediaPipe Hands 模型 -->
    <script src="libs/mediapipe/hands.js"></script>
    <script src="libs/mediapipe/drawing_utils.js"></script>
    <script src="libs/mediapipe/camera_utils.js"></script>
</head>
<body>
    <div class="container">
        <h1>实时手部检测 - 石头剪刀布识别</h1>
        <p>基于 MediaPipe Hands 模型的手势识别应用</p>
        
        <div id="status">正在加载模型...</div>
        
        <div class="controls">
            <button id="start-btn" disabled>启动摄像头</button>
            <button id="stop-btn" disabled>停止</button>
        </div>

        <div class="gesture-results">
            <div class="gesture-card" id="rock-card">
                <h3>石头 👊</h3>
                <div class="gesture-confidence" id="rock-confidence">0%</div>
            </div>
            <div class="gesture-card" id="paper-card">
                <h3>布 ✋</h3>
                <div class="gesture-confidence" id="paper-confidence">0%</div>
            </div>
            <div class="gesture-card" id="scissors-card">
                <h3>剪刀 ✌️</h3>
                <div class="gesture-confidence" id="scissors-confidence">0%</div>
            </div>
        </div>

        <div id="video-container">
            <video id="webcam" autoplay playsinline></video>
            <canvas id="output-canvas"></canvas>
            <div id="fps" class="fps-counter">FPS: 0</div>
            <div id="gesture-display" class="gesture-display">等待手势...</div>
        </div>

        <div class="hand-count">检测到的手: <span id="hand-count">0</span></div>
        
        <div class="info">
            <h3>手部关键点信息:</h3>
            <div id="landmarks-info" class="landmarks-info">
                尚未检测到手部
            </div>
        </div>
    </div>

    <!-- 加载应用脚本 -->
    <script src="app.js"></script>
</body>
</html>
